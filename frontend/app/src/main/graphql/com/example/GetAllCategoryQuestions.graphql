query GetAllCategoryQuestions {
    getCategories {
        id
        name
        questions {
            id
            title
            description
            voteScore
            clickScore
            userDidVote
            userDidClick
            userOwns
            createdAt
            updatedAt
            deletedAt
            user {
                name
            }
             categories {
                name
            }
        }
    }
}